{% extends 'base.html' %}
{% block title %} Todo List {% endblock %}


{% block content %}
<h1> Todo List </h1>


{% for todo in todos %}
<div>
    <a href="{% url 'todo-detial' todo.id %}" style="text-decoration: none;"> 
        <h3> {{todo.title}}</h3> 
        
    </a>
    <small> {{todo.status}} </small><hr>
</div>
{% endfor %}

{% endblock %}
